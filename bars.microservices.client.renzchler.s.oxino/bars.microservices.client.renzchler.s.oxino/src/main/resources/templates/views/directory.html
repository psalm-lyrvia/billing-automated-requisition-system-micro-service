<div class="content">
	<div ng-controller="BarsController">
		<p>{{message}}</p>
		<button ng-click="order = 'belt'">Order By Belt</button>
		<button ng-click="order = 'name'">Order By Name</button>
		<input type="text" ng-model="keyword" placeholder="Search ninja" />
		<ul>
			<li ng-repeat="ninja in ninjas | orderBy: order | filter: keyword">
				<img alt="" ng-src="{{ninja.thumb}}"
				style="margin: -12px 10px 0 0; float: left; width: 50px;"
				ng-show="ninja.thumb" />
				<h3>{{ninja.name}} - {{ninja.rate | currency: '&#8369;'}}</h3>
				<div ng-click="removeNinja(ninja)" class="remove">x</div> <span
				class="belt" style="background-color: {{ninja.belt">{{ninja.belt}}
					belt</span>
			</li>
		</ul>
		<form ng-submit="addNinja()">
			<input type="text" placeholder="name" ng-model="newninja.name" /> <input
				type="text" placeholder="belt" ng-model="newninja.belt" /> <input
				type="text" placeholder="rate" ng-model="newninja.rate" /> <input
				type="submit" value="Add Ninja" />
		</form>
	</div>
</div>
